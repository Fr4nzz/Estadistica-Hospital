; ============================================
; Configuración - Estadística Hospital v3.0
; ============================================
; Modifique estos valores según sea necesario

[General]
; URL del sistema de informes
URL=https://hjmvi.orion-labs.com/informes/estadisticos

; Tiempo de espera entre descargas (en segundos) - puede ser 0 para máxima velocidad
TiempoEspera=0

; Tiempo máximo de espera para cada descarga (en segundos)
TimeoutDescarga=15

; Tiempo de espera para cargar la página inicial (en segundos)
TiempoCargaPagina=5

; Modo headless: true = sin ventana del navegador, false = mostrar navegador
Headless=false

[Fechas]
; Valores por defecto para el formulario
; Dejar vacío para usar valores automáticos
AñoPorDefecto=
MesPorDefecto=
DiaInicialPorDefecto=1
; DiaFinal vacío = día anterior al actual
DiaFinalPorDefecto=

[Informe]
; ID del dropdown de agrupación
IdDropdownAgrupar=agrupar-por

; Valor a seleccionar en el dropdown (ver HTML para opciones disponibles)
; Opciones comunes: SECCION, SECCION_TIPO_ATENCION, TIPO_ATENCION, etc.
ValorAgrupacion=SECCION_TIPO_ATENCION

; IDs de los campos de fecha en el formulario
IdFechaDesde=fecha-orden-desde
IdFechaHasta=fecha-orden-hasta

[Archivos]
; Carpeta donde se guardan los Excel descargados (relativa al programa)
CarpetaDescargas=./ExcelsDescargados

; Nombre del archivo de salida consolidado
ArchivoSalida=./Estadistica Hospital.xlsx
